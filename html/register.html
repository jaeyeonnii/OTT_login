<html>
   
    <body>
        <form class="form-signin" action="register_Accept.asp" method="post">
            <div align="center"><h1>회원가입</h1></div>
        <table align="center">
            <tr>
                <td><input type="text" class="form-control" placeholder="학생 이름" name="strStudentName" /></td>
            </tr>
            <tr>
                <td>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="customRadio3" name="strStudentCode" value="1">
                        <label class="custom-control-label" for="customRadio3">학생</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="customRadio4" name="strStudentCode" value="3">
                        <label class="custom-control-label" for="customRadio4">강사</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td><input type="text" class="form-control" placeholder="아이디" name="strID" /></td>
            </tr>
            <tr>
                <td><input type="text" class="form-control" placeholder="이메일" name="strEmail" /></td>
            </tr>
            <tr>
                <td><input type="password" class="form-control" placeholder="비밀번호" name="strPassword" /></td>
            </tr>
            <tr>
                <td><input type="password" class="form-control" placeholder="비밀번호 확인" /></td>
            </tr>
            <tr>
                <td>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="customRadio" name="strStudentGender" value="남">
                        <label class="custom-control-label" for="customRadio">남성</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="customRadio2" name="strStudentGender" value="여">
                        <label class="custom-control-label" for="customRadio2">여성</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td><input type="text" class="form-control" placeholder="학생 휴대폰" name="strStudentPhone" /></td>
            </tr>
            <tr>
                <td><input type="text" class="form-control" placeholder="어머니 휴대폰" name="strMParentPhone" /></td>
            </tr>
            <tr>
                <td><input type="text" class="form-control" placeholder="아버지 휴대폰" name="strFParentPhone" /></td>
            </tr>
            <tr>
                <td><input type="text" class="form-control" placeholder="주소" name="strAddress" /></td>
            </tr>
            <tr>
                <td><input type="text" class="form-control" placeholder="학교" name="strSchool" /></td>
            </tr>
            <tr>
                <td><button type="submit" class="btn btn-outline-success">회원가입</button><button type="reset" class="btn btn-outline-danger">다시 쓰기</button></td>
            </tr>
        </table>
        </form>
    </body>
</html>
